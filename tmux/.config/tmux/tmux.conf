unbind C-b
set -g prefix C-s
bind C-s send-prefix

set -a terminal-features "tmux-256color:RGB"
set -g base-index 1
set -g mode-keys vi
set -g status-style "bg=default"
set -g window-status-current-style "fg=blue bold"
set -g status-position top
set -g status-justify absolute-centre
set -g status-right ""
set -g status-left ""
set -g history-limit 50000
set -g renumber-windows on

bind r source-file ~/.config/tmux/tmux.conf
bind q kill-pane
bind s split-window -h -c "#{pane_current_path}"
bind v split-window -v -l "20%" -c "#{pane_current_path}"
bind g popup -d "#{pane_current_path}" -w 90% -h 90% -E "lazygit"
bind p popup -d "#{pane_current_path}" -w 90% -h 90% -E ""
bind f popup -w 100% -h 50% -x C -y 100 -E "~/.local/bin/tmux-sessionizer"
bind h popup -w 100% -h 50% -x C -y 100 -E "~/.local/bin/cht.sh"
